<h1>Contact me</h1>
<div id="googleMap" style="width:1140px;height:150px;"></div>
<form method="post" action="" role="form">
  <div class="form-group">
  <label>Name</label>
  <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name" required="required"/>
  </div>
  <div class="form-group">
  <label>Email</label>
  <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email" required="required"/>
  </div>

   <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="form-group">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
          <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
  
  </div>
  <div class="form-group">
  <label>Subject</label>
  <input type="subject" name="subject" id="subject" class="form-control" placeholder="Enter Your Subject" required="required"/>
  </div>
  <div class="form-group">
  <label>Message</label>
  <textarea name="message" name="message" id="message" class="form-control" placeholder="Enter Your Message" required="required" style="height:150px"></textarea>
  </div>

  <button type="submit" name="submit" class="btn btn-success">Send</button>


</form>
